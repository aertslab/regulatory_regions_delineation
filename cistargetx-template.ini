[cbust]
command=cbust
motif_extension=cb
motif_folder=DATADIR/motifs/cbust-collection-nov2010/singletons/
intermediate_files=True
[orderstats]
jar_file=HOME/tools/OrderStats/OrderStats.jar
[regions]
region_ids_file=REGIONSFILE
lut_file=LUTFILE
fasta_extension=fasta
fasta_folder=OUTPUTDIR
[log]
debug_level=0
verbose=True
output_file_prefix=create-rankings-process
output_file_extension=log
[multiprocessing]
number_of_cpus=32
nice_increment=19